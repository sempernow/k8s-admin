    app.kubernetes.io/version: "1.19.1"
    helm.sh/chart: "csi-driver-smb-1.19.1"
spec:
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: csi-smb-node-win
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: "release-name"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "csi-driver-smb"
        app.kubernetes.io/version: "1.19.1"
        helm.sh/chart: "csi-driver-smb-1.19.1"
        app: csi-smb-node-win
    spec:
      tolerations:
        - effect: NoSchedule
          key: node.kubernetes.io/os
          operator: Exists
      nodeSelector:
        kubernetes.io/os: windows
      priorityClassName: "system-cluster-critical"
      serviceAccountName: csi-smb-node-sa      
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      initContainers:
        - name: init
          image: "registry.k8s.io/sig-storage/smbplugin:v1.19.1-windows-hp"
          imagePullPolicy: IfNotPresent
          command:
            - "powershell.exe"
            - "-c"
            - "New-Item -ItemType Directory -Path C:\\var\\lib\\kubelet\\plugins\\smb.csi.k8s.io\\ -Force"
          securityContext:
            capabilities:
              drop:
              - ALL
      containers:
        - name: node-driver-registrar
          image: "registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.15.0"
          command:
            - "csi-node-driver-registrar.exe"
          args:
            - "--csi-address=$(CSI_ENDPOINT)"
            - "--kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)"
            - "--plugin-registration-path=$(PLUGIN_REG_DIR)"
            - "--v=2"
          env:
            - name: CSI_ENDPOINT
              value: unix://C:\var\lib\kubelet\plugins\smb.csi.k8s.io\csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: C:\\var\\lib\\kubelet\\plugins\\smb.csi.k8s.io\\csi.sock
            - name: PLUGIN_REG_DIR
              value: C:\\var\\lib\\kubelet\\plugins_registry\\
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 150Mi
            requests:
              cpu: 10m
              memory: 40Mi
          securityContext:
            capabilities:
              drop:
              - ALL
        - name: smb
          image: "registry.k8s.io/sig-storage/smbplugin:v1.19.1-windows-hp"
          imagePullPolicy: IfNotPresent
          command:
            - "smbplugin.exe"
          args:
            - "--v=5"
            - "--drivername=smb.csi.k8s.io"
            - --endpoint=$(CSI_ENDPOINT)
            - --nodeid=$(KUBE_NODE_NAME)
            - "--enable-get-volume-stats=true"
            - "--remove-smb-mapping-during-unmount=true"
            - "--enable-windows-host-process=true"
          env:
            - name: CSI_ENDPOINT
              value: unix://C:\var\lib\kubelet\plugins\smb.csi.k8s.io\csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          resources:
            limits:
              memory: 600Mi
            requests:
              cpu: 10m
              memory: 40Mi
          securityContext:
            capabilities:
              drop:
              - ALL
